<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
    {% block title %}
        Phrasl
    {% endblock %}
    </title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Helvetica:wght@400;700&display=swap');
        body {
            font-family: 'Helvetica', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background-color: #ffffff;
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            position: relative;
        }
        h1 {
            font-size: 3em;
            color: #2c3e50;
            margin: 0;
        }
        .points-tab, .username-tab {
            position: absolute;
            top: 20px;
            font-family: 'Helvetica', sans-serif;
            font-size: 1.5em;
            background-color: #e0f7fa;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .points-tab {
            right: 20px;
            color:#3498db;
        }
        .points-tab a{
            display: none ;
        }
        .points-tab:hover{
            color:#3498db;
            text-align: center;
        }
        .points-tab:hover a{
            display: block;
            margin-top: 10px;
            text-align: center;
            color:#3498db;
            text-decoration: none;
        }
        .username-tab {
            right: 160px;
            color: #3498db;
        }
        .username-tab a{
            display: none;
        }
        .username-tab:hover{
            color: #3498db;
        
        }
        .username-tab:hover a{
            display: block;
            margin-top: 10px;
            text-align: center;
            text-decoration: none;
            color: #3498db;
        }
        .tabs {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }
        .tabs a {
            text-decoration: none;
            color: #3498db;
            font-size: 1.2em;
        }
        .word-container {
            align-items: center;
            margin: 20px 0;
        }
        .letter-box {
            width: 60px;
            height: 60px;
            border: 2px solid #ccc;
            margin: 5px;
            font-size: 2em;
            text-align: center;
            line-height: 60px;
            background-color: #e0f7fa;
            color: #333;
            border-radius: 5px;
        }
        .letter-box input {
            width: 100%;
            height: 100%;
            border: none;
            outline: none;
            font-size: 1em;
            text-align: center;
            background-color: transparent;
        }
        p {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #3498db;
            color: #ffffff;
            border: none;
            padding: 15px 30px;
            font-size: 1.5em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #2980b9;
        }
        a.headlink{
            font-size: 60px;
            color: #2c3e50;
            margin: 0;
            text-decoration: none;
            position: absolute;
            top: 20px;
            left: 20px;
            font-weight: bold;

        }
                /* Table Styles */
                table {
            width: 80%;
            max-width: 800px;
            border-collapse: collapse;
            margin: 20px auto;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            overflow: hidden;
        }

        /* Header Styles */
        thead {
            background-color: #3498db;
            color: #ffffff;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 1.1em;
        }

        /* Body Styles */
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0f7fa;
            font-size: 1em;
        }

        /* Alternating Row Colors */
        tbody tr:nth-child(even) {
            background-color: #f8f8f8;
        }

        /* Hover Effect */
        tbody tr:hover {
            background-color: #e0f7fa;
            transition: background-color 0.3s ease;
        }

        /* Last Row */
        tbody tr:last-child td {
            border-bottom: none;
        }

        /* Responsive Design */
        @media screen and (max-width: 600px) {
            table {
                width: 95%;
                font-size: 14px;
            }
            
            th, td {
                padding: 10px;
            }
        }

        /* Optional: First Column Emphasis */
        td:first-child {
            font-weight: bold;
            color: #2c3e50;
        }

        /* Optional: Last Column Styling */
        td:last-child {
            text-align: right;
            color: #3498db;
        }        
    </style>
    <div class="container">
        <a class = "headlink" href="{{ url_for('index') }}">Phrasl</a>
        <div class="username-tab">
            {{ session['username'] }}
            <a href="{{ url_for('logout') }}"> Logout </a>
        </div>
        <div class="points-tab">
            {{ points }} points
            <a href="{{ url_for('leaderboard') }}">Ranking</a> 
        </div>
        <div class="tabs">
            {% if session['username'] %}
            {% else %}
                <a href="{{ url_for('signup') }}">Signup</a>
                <a href="{{ url_for('login') }}">Login</a>
            {% endif %}
   
        </div>
        {% block content %} {%  endblock %}
    </div>
</body>
</html>
