{% extends 'base.html' %}
    {% block content %}
    <h1>Leaderboard</h1>
    <table>
        <tr>
            <th>Username</th>
            <th>Points</th>
        </tr>
        {% for user in leaderboard %}
        <tr>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
        </tr>
        {% endfor %}
    </table>
    {% endblock %}
