<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body { font-family: 'Helvetica', sans-serif; background-color: #f0f8ff; }
        .container { background-color: #fff; margin: 50px auto; padding: 20px; width: 300px; text-align: center; }
        input[type="email"] { margin: 10px 0; padding: 10px; width: 80%; }
        input[type="submit"] { background-color: #3498db; color: #fff; padding: 10px 15px; border: none; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Forgot Password</h1>
        <form method="post">
            <input type="email" name="email" placeholder="Enter your email" required>
            <input type="submit" value="Reset Password">
        </form>
    </div>
</body>
</html>
